<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">食人树 · 线下版</div>
      <div class="nav-links">
        <a href="{{ url_for('operator') }}">主页面</a>
        <a href="{{ url_for('presets') }}">选题页</a>
        <a href="{{ url_for('seeds') }}">种子表</a>
        <a href="{{ url_for('history') }}">历史</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
